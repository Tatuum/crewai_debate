propose:
  description: >
    You are proposing the motion: {motion}.
    Come up with a clear argument in favor of the motion.
    Be very convincing.
  expected_output: >
    Your clear argument in favor of the motion, in a concise manner.
  agent: debater
  output_file: output/propose.md

oppose:
  description: >
    You are in opposition to the motion: {motion}.
    Come up with a clear argument against the motion.
    Be very convincing.
  expected_output: >
    Your clear argument against the motion, in a concise manner.
  agent: debater
  output_file: output/oppose.md

decide:
  description: >
    You are the judge of the debate.
    You will be given the arguments for and against the motion: {motion}.
    You will need to decide which side is more convincing, based purely on the arguments presented.
  expected_output: >
    Your decision on which side is more convincing, based purely on the arguments presented.
  agent: judge
  output_file: output/decide.md